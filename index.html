<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Oh My Food</title>

    <!--------CSS syle sheet--->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="./CSS/style.css"> 
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">

    
    <!----------Fonts----------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9ad2cc302.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="logo-header"> 
        <img src="images/logo/ohmyfood.svg" alt="Logo"> 
    </header>

    <section>
    <div class="address"> 
         <address> <div class="location"> <i class="fa-solid fa-location-dot"></i> </div>   Islington, London </address>
    </div>

    <div class="Discover"> 
        <div class="explore-section">
            <h1>Book the meal you want</h1>
            <p>Discover our carefully selected high-end restaurants</p>

            <a class="Button" href="#restaurant"> Explore our restaurants</a>
          </div>
 </section>

 <section class="guide">
    <div class="restaurant-guides">
        <div class="step">
            <i class="fa-solid fa-mobile-screen-button step__icon"></i>
            <h3 class="step__title">Choose a restaurant</h3>
            <span class="step__number">1</span>
        </div>
        <div class="step">
            <i class="fa-solid fa-list-ul step__icon"></i>
            <h3 class="step__title">Build your meal</h3>
            <span class="step__number">2</span>
        </div>
        <div class="step">
            <i class="fa-solid fa-store step__icon"></i>
            <h3 class="step__title">Enjoy your meal at the restaurant </h3>
            <span class="step__number">3</span>
        </div>
    </div>
 </section>

 <section id="restaurant">

    <h1>Restaurant</h1>

 </section>

 
    
</body>
</html>
